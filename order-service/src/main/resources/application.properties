spring.application.name=order-service
server.port=8082

# --- DATABASE CONFIG (Docker) ---
spring.datasource.driver-class-name=org.postgresql.Driver
# CHANGED: localhost:5433 -> ms-postgres:5432 (Internal Docker Name & Port)
spring.datasource.url=jdbc:postgresql://ms-postgres:5432/db_order
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- SECURITY CONFIG (Docker) ---
# CHANGED: localhost:9090 -> ms-keycloak:8080 (Internal Docker Name & Port)
# REMOVED: '/auth' (Keycloak 23+ does not use it)
# Validation du texte (Match avec le navigateur)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/mini-project

# Connexion Réseau (Match avec Docker)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://ms-keycloak:9090/realms/mini-project/protocol/openid-connect/certs
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
debug=true